name: anime_collection
description: Aplikasi Koleksi Film/Anime dengan MySQL Database

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3
  
  # State Management
  provider: ^6.0.5
  
  # Database Local
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  
  # Video Player
  video_player: ^2.8.1
  youtube_player_flutter: ^8.1.2
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  
  # Icons
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0
  
  # Image Picker
  image_picker: ^1.0.4
  
  # Shared Preferences
  shared_preferences: ^2.2.2
  # Timezone package required by notification scheduling
  timezone: ^0.9.4
  # Path utilities used by database helper
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/